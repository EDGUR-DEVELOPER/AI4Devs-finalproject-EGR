    Permission:
      type: object
      properties:
        id:
          type: string
          description: Unique permission identifier
        resourceId:
          type: string
          description: Document or folder ID
        resourceType:
          type: string
          enum: [document, folder]
          description: Type of resource
        roleId:
          type: string
          description: Role ID granted permission
        action:
          type: string
          enum: [read, create, update, delete, share]
          description: Permitted action
        grantedAt:
          type: string
          format: date-time
          description: Permission grant timestamp
        grantedBy:
          type: string
          description: User ID who granted the permission
      required:
        - id
        - resourceId
        - resourceType
        - roleId
        - action
    
    PermissionResponse:
      allOf:
        - $ref: '#/components/schemas/Permission'
    
    PermissionListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
        metadata:
          $ref: '#/components/schemas/PaginationMetadata'
      required:
        - data
        - metadata
    
    GrantPermissionRequest:
      type: object
      properties:
        resourceId:
          type: string
          description: Document or folder ID
        resourceType:
          type: string
          enum: [document, folder]
          description: Type of resource
        roleId:
          type: string
          description: Role ID to grant permission to
        action:
          type: string
          enum: [read, create, update, delete, share]
          description: Action to permit
        cascadeToChildren:
          type: boolean
          default: false
          description: If true and resource is folder, apply to all children
      required:
        - resourceId
        - resourceType
        - roleId
        - action
    
    # Audit Schemas
    AuditLogListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/AuditLog'
        metadata:
          $ref: '#/components/schemas/PaginationMetadata'
      required:
        - data
        - metadata
    
    AuditLog:
      type: object
      properties:
        id:
          type: string
          description: Audit log entry ID
        userId:
          type: string
          description: User who performed the action
        action:
          type: string
          enum: [CREATE, READ, UPDATE, DELETE, DOWNLOAD, SHARE, LOGIN, LOGOUT]
          description: Action performed
        resourceType:
          type: string
          enum: [document, folder, user, permission]
          description: Type of resource affected
        resourceId:
          type: string
          description: ID of affected resource
        resourceName:
          type: string
          description: Name of affected resource
        changeDetails:
          type: object
          nullable: true
          additionalProperties: true
          description: Details of what changed (before/after values)
        ipAddress:
          type: string
          nullable: true
          description: User IP address
        userAgent:
          type: string
          nullable: true
          description: User agent string
        timestamp:
          type: string
          format: date-time
          description: When the action occurred
        organizationId:
          type: string
          description: Organization context
        status:
          type: string
          enum: [success, failure]
          description: Whether action succeeded
      required:
        - id
        - userId
        - action
        - resourceType
        - timestamp
    
    # System Schemas
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [UP, DOWN]
          description: Overall system status
        timestamp:
          type: string
          format: date-time
          description: Health check timestamp
        services:
          type: object
          additionalProperties:
            type: object
            properties:
              status:
                type: string
                enum: [UP, DOWN]
              responseTime:
                type: integer
                description: Response time in milliseconds
              message:
                type: string
                nullable: true
      required:
        - status
        - timestamp
    
    PaginationMetadata:
      type: object
      properties:
        total:
          type: integer
          description: Total number of records
        page:
          type: integer
          description: Current page number (1-based)
        limit:
          type: integer
          description: Records per page
        totalPages:
          type: integer
          description: Total number of pages
        hasNext:
          type: boolean
          description: Whether there are more pages
        hasPrev:
          type: boolean
          description: Whether there are previous pages
      required:
        - total
        - page
        - limit
        - totalPages
    
    NivelAccesoDTO:
      type: object
      description: Access Level Data Transfer Object representing permission levels in RBAC
      properties:
        id:
          type: string
          format: Long
          description: Unique access level identifier
        codigo:
          type: string
          enum: [LECTURA, ESCRITURA, ADMINISTRACION]
          description: Invariable access level code
        nombre:
          type: string
          maxLength: 100
          description: Display name of the access level
        descripcion:
          type: string
          nullable: true
          description: Detailed description of permissions granted by this level
        acciones_permitidas:
          type: array
          items:
            type: string
          description: List of allowed actions (e.g., ["ver", "listar", "descargar"])
          example: ["ver", "listar", "descargar"]
        orden:
          type: integer
          description: Display order for UI listings
        activo:
          type: boolean
          description: Whether this access level is currently active
        fecha_creacion:
          type: string
          format: date-time
          description: When this access level was created
        fecha_actualizacion:
          type: string
          format: date-time
          description: Last time this access level was updated
      required:
        - id
        - codigo
        - nombre
        - acciones_permitidas
        - activo

    CreatePermisoCarpetaUsuarioRequest:
      type: object
      properties:
        usuario_id:
          type: integer
          description: User ID to grant access
        nivel_acceso_codigo:
          type: string
          enum: [LECTURA, ESCRITURA, ADMINISTRACION]
          description: Access level code
        recursivo:
          type: boolean
          description: Applies permission to subfolders
        comentario_opcional:
          type: string
          nullable: true
          description: Optional audit comment
      required:
        - usuario_id
        - nivel_acceso_codigo
        - recursivo

    UpdatePermisoCarpetaUsuarioRequest:
      type: object
      properties:
        nivel_acceso_codigo:
          type: string
          enum: [LECTURA, ESCRITURA, ADMINISTRACION]
          description: New access level code
        recursivo:
          type: boolean
          nullable: true
          description: Update recursive flag
      required:
        - nivel_acceso_codigo

    UsuarioResumenDTO:
      type: object
      properties:
        id:
          type: integer
          description: User ID
        email:
          type: string
          format: email
          nullable: true
          description: User email
        nombre:
          type: string
          nullable: true
          description: User full name
      required:
        - id

    PermisoCarpetaUsuarioResponse:
      type: object
      properties:
        id:
          type: integer
          description: Permission ID
        carpeta_id:
          type: integer
          description: Folder ID
        usuario_id:
          type: integer
          description: User ID
        usuario:
          $ref: '#/components/schemas/UsuarioResumenDTO'
        nivel_acceso:
          $ref: '#/components/schemas/NivelAccesoDTO'
        recursivo:
          type: boolean
          description: Recursive permission flag
        fecha_creacion:
          type: string
          format: date-time
          description: Creation timestamp
        fecha_actualizacion:
          type: string
          format: date-time
          description: Last update timestamp
      required:
        - id
        - carpeta_id
        - usuario_id

    # Document Operations Schemas
    MoverDocumentoRequest:
      type: object
      description: Request body for moving a document to another folder
      properties:
        carpeta_destino_id:
          type: integer
          format: int64
          description: ID of the destination folder
          example: 25
          minimum: 1
      required:
        - carpeta_destino_id

    DocumentoMovidoResponse:
      type: object
      description: Response after successfully moving a document
      properties:
        documento_id:
          type: integer
          format: int64
          description: ID of the moved document
          example: 100
        carpeta_origen_id:
          type: integer
          format: int64
          description: ID of the origin folder
          example: 10
        carpeta_destino_id:
          type: integer
          format: int64
          description: ID of the destination folder
          example: 25
        mensaje:
          type: string
          description: Success message
          example: "Documento movido exitosamente"
      required:
        - documento_id
        - carpeta_origen_id
        - carpeta_destino_id
        - mensaje

    ProblemDetail:
      type: object
      description: RFC 7807 Problem Details for HTTP APIs
      properties:
        type:
          type: string
          format: uri
          description: URI reference identifying the problem type
          example: "https://docflow.com/errors/misma-ubicacion"
        title:
          type: string
          description: Short human-readable summary
          example: "Operación Inválida"
        status:
          type: integer
          description: HTTP status code
          example: 400
        detail:
          type: string
          description: Human-readable explanation specific to this occurrence
          example: "El documento 100 ya se encuentra en la carpeta 25"
        timestamp:
          type: string
          format: date-time
          description: Timestamp when the error occurred
          example: "2026-02-04T17:30:00Z"
        errorCode:
          type: string
          description: Application-specific error code
          example: "MISMA_UBICACION"
      required:
        - type
        - title
        - status
        - detail
        - recursivo
        - fecha_creacion
        - fecha_actualizacion

    PermisoEfectivoResponse:
      type: object
      properties:
        nivel_acceso:
          type: string
          enum: [LECTURA, ESCRITURA, ADMINISTRACION]
          description: Effective access level
        es_heredado:
          type: boolean
          description: Indicates if the permission is inherited
        carpeta_origen_id:
          type: integer
          description: Folder ID where the permission originates
        carpeta_origen_nombre:
          type: string
          description: Folder name where the permission originates
        ruta_herencia:
          type: array
          items:
            type: string
          nullable: true
          description: Inheritance path from origin to target folder
      required:
        - nivel_acceso
        - es_heredado
        - carpeta_origen_id
        - carpeta_origen_nombre
    
    # Document Permission Schemas
    CreatePermisoDocumentoUsuarioRequest:
      type: object
      properties:
        usuario_id:
          type: integer
          description: User ID to grant access
        nivel_acceso_codigo:
          type: string
          enum: [LECTURA, ESCRITURA, ADMINISTRACION]
          description: Access level code
        fecha_expiracion:
          type: string
          format: date-time
          nullable: true
          description: Optional expiration date for temporary access
      required:
        - usuario_id
        - nivel_acceso_codigo

    PermisoDocumentoUsuarioResponse:
      type: object
      properties:
        id:
          type: integer
          description: Permission ID
        documento_id:
          type: integer
          description: Document ID
        usuario_id:
          type: integer
          description: User ID
        usuario:
          $ref: '#/components/schemas/UsuarioResumenDTO'
        nivel_acceso:
          $ref: '#/components/schemas/NivelAccesoDTO'
        fecha_expiracion:
          type: string
          format: date-time
          nullable: true
          description: Expiration date for temporary access
        fecha_asignacion:
          type: string
          format: date-time
          description: When permission was assigned
      required:
        - id
        - documento_id
        - usuario_id
        - fecha_asignacion
    
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error code/identifier
        message:
          type: string
          description: Human-readable error message
        timestamp:
          type: string
          format: date-time
          description: When the error occurred
        path:
          type: string
          description: Request path that caused the error
        status:
          type: integer
          description: HTTP status code
        details:
          type: object
          nullable: true
          additionalProperties: true
          description: Additional error details (validation errors, etc.)
      required:
        - error
        - message
        - status

tags:
  - name: Authentication
    description: User authentication and organization management endpoints
  - name: ACL - Access Levels
    description: Access level catalog for role-based access control (LECTURA, ESCRITURA, ADMINISTRACION)
  - name: ACL - Folder Permissions
    description: User-level permissions for folders (ACL per folder)
  - name: ACL - Document Permissions
    description: User-level permissions for documents (explicit ACL per document)
  - name: Documents
    description: Document management operations (CRUD, search, versioning)
  - name: Document Versions
    description: Document version history and version-specific operations
  - name: Folders
    description: Folder management and document organization
  - name: Permissions
    description: Role-based access control and permission management
  - name: Audit
    description: Audit logging and compliance tracking (admin only)
  - name: System
    description: System health and status endpoints

security:
  - bearerAuth: []

securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT
    description: |
      JWT Bearer token obtained from the /api/v1/auth/login endpoint.
      Include in request headers as: Authorization: Bearer <token>
