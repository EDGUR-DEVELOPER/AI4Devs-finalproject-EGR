  # Document Operations
  /api/documentos/{id}:
    delete:
      summary: Eliminar documento (soft delete)
      description: |
        Marca un documento como eliminado sin borrar físicamente los datos.

        **Requisitos:**
        - Documento debe existir y pertenecer a la organización del usuario (tenant isolation)
        - Usuario debe tener permiso de ESCRITURA o ADMINISTRACION sobre el documento
        - Documento no debe estar ya eliminado

        **Comportamiento:**
        - Elimina lógicamente mediante `fecha_eliminacion`
        - Emite evento de auditoría DOCUMENTO_ELIMINADO
        - Retorna 404 si el documento pertenece a otra organización
      tags:
        - Documents
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: ID del documento a eliminar
          example: 100
        - name: X-User-Id
          in: header
          required: true
          schema:
            type: integer
            format: int64
          description: ID del usuario autenticado (inyectado por gateway)
          example: 1
        - name: X-Organization-Id
          in: header
          required: true
          schema:
            type: integer
            format: int64
          description: ID de la organización del usuario (inyectado por gateway)
          example: 1
      responses:
        '204':
          description: Documento eliminado exitosamente
        '401':
          description: No autenticado - token ausente o inválido
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '403':
          description: Sin permisos para eliminar el documento
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '404':
          description: Documento no encontrado o pertenece a otra organización
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '409':
          description: Documento ya está eliminado
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '500':
          description: Error interno del servidor
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'

  /api/documentos/{id}/mover:
    patch:
      summary: Move document to another folder
      description: |
        Moves a document from its current folder to a destination folder.
        
        **Business Rules:**
        - User must have WRITE (ESCRITURA) or ADMIN (ADMINISTRACION) permission on origin folder
        - User must have WRITE (ESCRITURA) or ADMIN (ADMINISTRACION) permission on destination folder
        - Cannot move document to the same folder it's already in
        
        **Behavior:**
        - Transactional operation (all or nothing)
        - Emits DOCUMENTO_MOVIDO audit event
        - Updates document's carpetaId field
        - Preserves document metadata (creation date, owner, etc.)
      tags:
        - Documents
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Document ID to move
          example: 100
        - name: X-User-Id
          in: header
          required: true
          schema:
            type: integer
            format: int64
          description: Authenticated user ID (injected by gateway)
          example: 1
        - name: X-Organization-Id
          in: header
          required: true
          schema:
            type: integer
            format: int64
          description: User's organization ID (injected by gateway)
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoverDocumentoRequest'
            example:
              carpeta_destino_id: 25
      responses:
        '200':
          description: Document moved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentoMovidoResponse'
              example:
                documento_id: 100
                carpeta_origen_id: 10
                carpeta_destino_id: 25
                mensaje: "Documento movido exitosamente"
        '400':
          description: Invalid request or attempting to move to same folder
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
              examples:
                mismaUbicacion:
                  summary: Same location error
                  value:
                    type: "https://docflow.com/errors/misma-ubicacion"
                    title: "Operación Inválida"
                    status: 400
                    detail: "El documento 100 ya se encuentra en la carpeta 25"
                    timestamp: "2026-02-04T17:30:00Z"
                    errorCode: "MISMA_UBICACION"
                validacionError:
                  summary: Validation error
                  value:
                    type: "https://docflow.com/errors/validation"
                    title: "Error de Validación"
                    status: 400
                    detail: "carpeta_destino_id: no puede ser null"
        '403':
          description: Insufficient permissions on origin or destination folder
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
              examples:
                sinPermisoOrigen:
                  summary: No permission on origin
                  value:
                    type: "https://docflow.com/errors/access-denied"
                    title: "Acceso Denegado"
                    status: 403
                    detail: "No tiene permiso de escritura en la carpeta origen"
                    errorCode: "SIN_PERMISO_ORIGEN"
                sinPermisoDestino:
                  summary: No permission on destination
                  value:
                    type: "https://docflow.com/errors/access-denied"
                    title: "Acceso Denegado"
                    status: 403
                    detail: "No tiene permiso de escritura en la carpeta destino"
                    errorCode: "SIN_PERMISO_DESTINO"
        '404':
          description: Document or destination folder not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
              examples:
                documentoNoEncontrado:
                  summary: Document not found
                  value:
                    type: "https://docflow.com/errors/not-found"
                    title: "Recurso No Encontrado"
                    status: 404
                    detail: "Documento con ID 100 no encontrado"
                carpetaNoEncontrada:
                  summary: Folder not found
                  value:
                    type: "https://docflow.com/errors/carpeta-not-found"
                    title: "Carpeta No Encontrada"
                    status: 404
                    detail: "Carpeta con ID 25 no encontrada"
        '401':
          description: Unauthorized - missing or invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

