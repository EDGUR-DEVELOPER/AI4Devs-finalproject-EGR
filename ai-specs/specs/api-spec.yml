          type: string
          format: email
          description: User email address
        password:
          type: string
          format: password
          description: User password (plaintext, sent over HTTPS only)
      required:
        - email
        - password
    
    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT authentication token
        refreshToken:
          type: string
          nullable: true
          description: Optional refresh token for token renewal
        userId:
          type: string
          description: Authenticated user ID
        organizationId:
          type: string
          description: Current active organization ID
        organizationName:
          type: string
          description: Current active organization name
        email:
          type: string
          format: email
          description: User email
        roles:
          type: array
          items:
            type: string
          description: User roles in current organization
        expiresIn:
          type: integer
          description: Token expiration time in seconds
      required:
