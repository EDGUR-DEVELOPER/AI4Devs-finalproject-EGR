openapi: 3.0.0
info:
  title: DocFlow API
  description: |
    REST API for DocFlow — Intelligent Document Management System (DMS).
    
    DocFlow is a modular, API-First document management infrastructure designed to serve as a central repository
    for advanced document lifecycle management, versioning, and semantic search capabilities.
    
    The platform implements a **microservices architecture** with the following core domains:
    - **Identity & Authentication**: Multi-organization support with JWT-based stateless authentication (Identity Service)
    - **Document Management**: Core document lifecycle management, versioning, and storage (Document-Core Service)
    - **API Gateway**: Single entry point routing to backend microservices (Gateway Service)
    - **Audit & Compliance**: Activity tracking and audit logging (AuditLog Service)
    
    ## Architecture & Design Principles
    - **Hexagonal Architecture** (Ports & Adapters): Clear separation between domain logic, application services, and infrastructure
    - **Domain-Driven Design (DDD)**: Business-centric modeling with ubiquitous language
    - **RBAC (Role-Based Access Control)**: Fine-grained permission management across resources
    - **Stateless Authentication**: JWT tokens with organization context
    
    ## Tech Stack
    - **Backend**: Java 21, Spring Boot 3.4.2+, Spring Cloud Gateway, Spring WebFlux
    - **Frontend**: React 19+, Vite, TypeScript, Tailwind CSS, Zustand (state management)
    - **Database**: PostgreSQL 16, MongoDB (for audit logs)
    - **Storage**: MinIO (S3-compatible object storage for documents)
    - **Documentation**: SpringDoc OpenAPI 2.7.0
    
    ## Development Conventions
    - **Code Style**: Java 21 conventions, PascalCase for classes, camelCase for methods/variables
    - **Testing**: TDD approach, JUnit 5 + Mockito, integration tests with Testcontainers
    - **Error Handling**: Specific exceptions, global error handlers, OWASP-compliant validation
    - **Logging**: Structured logging (INFO, WARN, ERROR), no sensitive data in logs
    
  version: 0.1.0
  contact:
    name: DocFlow Development Team
    email: docflow-team@example.com
  license:
    name: ISC
    
servers:
  - url: http://localhost:8080
    description: Gateway (Development) - Routes to all backend services
  - url: http://localhost:8081
    description: Identity Service (Development) - Authentication & authorization
  - url: http://localhost:8082
    description: Document-Core Service (Development) - Document management

paths:
  /api/v1/auth/login:
    post:
      summary: User login with multi-organization support
      description: |
        Authenticate a user and obtain a JWT token. Supports multi-organization contexts.
        If user belongs to only one organization, it is selected automatically.
        If user has multiple organizations without a default, a 409 CONFLICT is returned.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Invalid request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: User has no active organizations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: User has multiple organizations without default selection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /api/v1/auth/switch:
    post:
      summary: Switch active organization
      description: Change the current organization context for the authenticated user. Returns a new JWT token with the updated organization context.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SwitchOrganizationRequest'
      responses:
        '200':
          description: Organization switched successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Invalid request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Organization not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /api/acl/niveles:
    get:
      summary: List active access levels
      description: Returns all active access levels (LECTURA, ESCRITURA, ADMINISTRACION) ordered by 'orden' field for use in permission management interfaces
      tags:
        - ACL - Access Levels
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of active access levels retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NivelAccesoDTO'
        '401':
          description: Unauthorized - missing or invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/acl/niveles/codigo/{codigo}:
    get:
      summary: Get access level by codigo
      description: Retrieve a specific access level by its invariable code (LECTURA, ESCRITURA, or ADMINISTRACION)
      tags:
        - ACL - Access Levels
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: codigo
          required: true
          schema:
            type: string
            enum: [LECTURA, ESCRITURA, ADMINISTRACION]
          description: Access level code
      responses:
        '200':
          description: Access level retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NivelAccesoDTO'
        '400':
          description: Bad request - invalid or unknown codigo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - missing or invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /documents:
    get:
      summary: List all documents
      description: Retrieve a paginated list of documents for the current organization with optional filtering and sorting
      tags:
        - Documents
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of documents per page
        - in: query
          name: folder
          schema:
            type: string
          description: Filter by folder ID
        - in: query
          name: search
          schema:
            type: string
          description: Full-text search in document name and metadata
        - in: query
          name: sortBy
          schema:
            type: string
            enum: [name, createdAt, updatedAt, size]
            default: createdAt
          description: Field to sort by
        - in: query
          name: order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Sort order
      responses:
        '200':
          description: Successfully retrieved documents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    
    post:
      summary: Upload a new document
      description: Upload a document file (PDF, DOCX, etc.) to the document management system. Supports versioning for existing documents.
      tags:
        - Documents
      parameters:
        - in: query
          name: folderId
          schema:
            type: string
          description: Optional parent folder ID
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DocumentUploadRequest'
      responses:
        '201':
          description: Document uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponse'
        '400':
          description: Invalid file or metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '413':
          description: File too large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /documents/{id}:
    get:
      summary: Get document details
      description: Retrieve detailed information about a specific document, including metadata, version history, and permissions
      tags:
        - Documents
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Document ID
      responses:
        '200':
          description: Successfully retrieved document
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentDetailsResponse'
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Document not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    
    put:
      summary: Update document metadata
      description: Update document metadata (name, description, tags, etc.). Does not affect versioning.
      tags:
        - Documents
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Document ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDocumentRequest'
      responses:
        '200':
          description: Document updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponse'
        '400':
          description: Invalid metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Document not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    
    delete:
      summary: Delete or soft-delete a document
      description: Mark a document as deleted (soft-delete). Can be permanently deleted if specified.
      tags:
        - Documents
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Document ID
        - in: query
          name: permanent
          schema:
            type: boolean
            default: false
          description: Permanently delete document (cannot be recovered)
      responses:
        '204':
          description: Document deleted successfully
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Document not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /documents/{id}/versions:
    get:
      summary: Get document version history
      description: Retrieve all versions of a document with metadata about each version
      tags:
        - Document Versions
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Document ID
      responses:
        '200':
          description: Successfully retrieved version history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentVersionListResponse'
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Document not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /documents/{id}/versions/{versionId}:
    get:
      summary: Download specific document version
      description: Download a specific version of a document
      tags:
        - Document Versions
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Document ID
        - in: path
          name: versionId
          required: true
          schema:
            type: string
          description: Version ID
      responses:
        '200':
          description: File retrieved successfully
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Document or version not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /folders:
    get:
      summary: List all folders
      description: Retrieve folder structure for the current organization
      tags:
        - Folders
      parameters:
        - in: query
          name: parentId
          schema:
            type: string
          description: Filter by parent folder ID (empty for root folders)
      responses:
        '200':
          description: Successfully retrieved folders
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FolderListResponse'
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    
    post:
      summary: Create a new folder
      description: Create a new folder in the document hierarchy
      tags:
        - Folders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFolderRequest'
      responses:
        '201':
          description: Folder created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FolderResponse'
        '400':
          description: Invalid folder data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /folders/{id}:
    get:
      summary: Get folder details
      description: Retrieve folder metadata and contents
      tags:
        - Folders
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Folder ID
      responses:
        '200':
          description: Successfully retrieved folder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FolderDetailsResponse'
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Folder not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /permissions:
    get:
      summary: List permissions
      description: Retrieve permission matrix for resources (documents, folders)
      tags:
        - Permissions
      parameters:
        - in: query
          name: resourceId
          schema:
            type: string
          description: Filter by resource ID
        - in: query
          name: resourceType
          schema:
            type: string
            enum: [document, folder]
          description: Filter by resource type
      responses:
        '200':
          description: Successfully retrieved permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermissionListResponse'
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    
    post:
      summary: Grant permission
      description: Grant a role a specific permission on a resource
      tags:
        - Permissions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GrantPermissionRequest'
      responses:
        '201':
          description: Permission granted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermissionResponse'
        '400':
          description: Invalid permission data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /audit/logs:
    get:
      summary: Get audit logs
      description: Retrieve activity audit logs for compliance and tracking (admin only)
      tags:
        - Audit
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
          description: Number of logs per page
        - in: query
          name: userId
          schema:
            type: string
          description: Filter by user ID
        - in: query
          name: action
          schema:
            type: string
          description: Filter by action type (CREATE, UPDATE, DELETE, etc.)
        - in: query
          name: startDate
          schema:
            type: string
            format: date-time
          description: Filter logs from this date onwards
        - in: query
          name: endDate
          schema:
            type: string
            format: date-time
          description: Filter logs until this date
      responses:
        '200':
          description: Successfully retrieved audit logs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLogListResponse'
        '401':
          description: Unauthorized - token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - admin role required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /health:
    get:
      summary: Service health check
      description: Check the health status of the API Gateway and connected services
      tags:
        - System
      responses:
        '200':
          description: All services healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: One or more services unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /api/carpetas/{id}:
    delete:
      summary: Delete empty folder (soft delete)
      description: |
        Performs a logical deletion of an empty folder. The folder is not physically removed.
        Requires ADMINISTRACION permission and the folder must have no active subfolders or documents.
        Root folders cannot be deleted.
      tags:
        - Folders
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Folder ID to delete
          example: 120
        - name: X-User-Id
          in: header
          required: true
          schema:
            type: integer
            format: int64
          description: Authenticated user ID (injected by gateway)
          example: 1
        - name: X-Organization-Id
          in: header
          required: true
          schema:
            type: integer
            format: int64
          description: User's organization ID (injected by gateway)
          example: 1
      responses:
        '204':
          description: Folder deleted successfully
        '400':
          description: Root folder cannot be deleted
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Folder not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Folder is not empty
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/carpetas/{carpetaId}/permisos:
    post:
      summary: Grant folder permission to user
      description: Creates an explicit ACL for a user over a folder. Requires ADMINISTRACION.
      tags:
        - ACL - Folder Permissions
      security:
        - bearerAuth: []
      parameters:
        - name: carpetaId
          in: path
          required: true
          schema:
            type: integer
          description: Folder ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePermisoCarpetaUsuarioRequest'
      responses:
        '201':
          description: Permission created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermisoCarpetaUsuarioResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Folder or user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Duplicate permission
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      summary: List folder permissions
      description: Lists all explicit user permissions for a folder.
      tags:
        - ACL - Folder Permissions
      security:
        - bearerAuth: []
      parameters:
        - name: carpetaId
          in: path
          required: true
          schema:
            type: integer
          description: Folder ID
      responses:
        '200':
          description: List of permissions
          content:
            application/json:
              schema:
                type: array
