      type: object
      properties:
        id:
          type: string
          description: Unique document identifier (Long)
        name:
          type: string
          description: Document name
        description:
          type: string
          nullable: true
          description: Document description
        folderId:
          type: string
          nullable: true
          description: Parent folder ID
        fileType:
