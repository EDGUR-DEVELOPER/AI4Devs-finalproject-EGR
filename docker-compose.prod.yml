# ====================================
# DocFlow - Docker Compose Production
# ====================================
# Configuración optimizada para PRODUCCIÓN
# - Solo el puerto del Frontend se expone (80/443)
# - Backend, Base de datos, Storage NO tienen puertos expuestos
# - Comunicación interna solo entre servicios
# - Implementa mejores prácticas de DevSecOps
#
# Uso:
#   docker compose -f docker-compose.prod.yml up -d --build
#   docker compose -f docker-compose.prod.yml down
#   docker compose -f docker-compose.prod.yml logs -f

name: docflow-prod

services:
  # ------------------------------------
  # PostgreSQL - Base de Datos Relacional
  # ------------------------------------
  # NO expuesto al exterior | Solo acceso interno
  postgres:
    image: postgres:${POSTGRES_VERSION:-16-alpine}
    container_name: docflow-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # REQUERIDO en .env
      POSTGRES_DB: ${POSTGRES_DB:-docflow}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Configuraciones de seguridad básicas
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=pg_stat_statements"
    # NO exponemos puertos - solo acceso interno desde servicios
    expose:
      - "5432"
      # Descomentar si tienes certificado SSL para HTTPS
      # - "${FRONTEND_HTTPS_PORT:-443}:443"
    volumes:
      - docflow-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docflow} -d ${POSTGRES_DB:-docflow}"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - docflow-internal
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ------------------------------------
  # MinIO - Object Storage (S3-Compatible)
  # ------------------------------------
  # NO expuesto al exterior | Solo acceso interno
  minio:
    image: minio/minio:${MINIO_VERSION:-RELEASE.2025-01-10T16-00-47Z}
    container_name: docflow-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}  # REQUERIDO en .env
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}  # REQUERIDO en .env
      # Desabilitar consola web en producción
      MINIO_BROWSER: "off"
    # NO exponemos puertos - solo acceso interno
    expose:
      - "9000"
    volumes:
      - docflow-minio-data:/data
    command: server /data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - docflow-internal
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ------------------------------------
  # MinIO Setup - Crear bucket inicial
  # ------------------------------------
  minio-setup:
    image: minio/mc:${MC_VERSION:-latest}
    container_name: docflow-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_DEFAULT_BUCKET: ${MINIO_DEFAULT_BUCKET:-docflow-documents}
    entrypoint: >
      /bin/sh -c "
        mc alias set docflow http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
        mc mb docflow/$${MINIO_DEFAULT_BUCKET} --ignore-existing;
        mc anonymous set download docflow/$${MINIO_DEFAULT_BUCKET};
        echo 'Bucket $${MINIO_DEFAULT_BUCKET} creado exitosamente';
        exit 0;
      "
    networks:
      - docflow-internal
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ====================================
  # BACKEND SERVICES (PRIVADOS)
  # ====================================

  # ------------------------------------
  # Identity Service
  # ------------------------------------
  # NO expuesto | Acceso solo a través del Gateway
  identity-service:
    image: docflow/identity-service:${APP_VERSION:-0.0.1}
    build:
      context: ./backend/identity
      dockerfile: Dockerfile
    container_name: docflow-identity
    restart: always
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-docflow}
      DB_USER: ${POSTGRES_USER:-docflow}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      # JWT - DEBE estar en .env en producción
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_ISSUER: ${JWT_ISSUER:-docflow-identity-service}
      # Server
      SERVER_PORT: 8081
      # Environment
      ENVIRONMENT: production
      # Java opts - optimizado para contenedor
      JAVA_OPTS: ${IDENTITY_JAVA_OPTS:--Xmx256m -Xms128m -XX:+UseG1GC -XX:MaxGCPauseMillis=200}
    # NO exponemos puertos - solo acceso interno
    expose:
      - "8081"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://identity-service:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - docflow-internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  # ------------------------------------
  # Document Core Service
  # ------------------------------------
  # NO expuesto | Acceso solo a través del Gateway
  document-core-service:
    image: docflow/document-core-service:${APP_VERSION:-0.0.1}
    build:
      context: ./backend/document-core
      dockerfile: Dockerfile
    container_name: docflow-document-core
    restart: always
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-docflow}
      DB_USER: ${POSTGRES_USER:-docflow}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      # Storage Configuration
      DOCFLOW_STORAGE_TYPE: minio
      # MinIO/S3 - comunicación interna
      DOCFLOW_STORAGE_MINIO_ENDPOINT: http://minio:9000
      DOCFLOW_STORAGE_MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      DOCFLOW_STORAGE_MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      DOCFLOW_STORAGE_MINIO_BUCKET_NAME: ${MINIO_DEFAULT_BUCKET:-docflow-documents}
      # Server
      SERVER_PORT: 8082
      # Environment
      ENVIRONMENT: production
      # Java opts - optimizado para contenedor
      JAVA_OPTS: ${DOCUMENT_JAVA_OPTS:--Xmx512m -Xms256m -XX:+UseG1GC -XX:MaxGCPauseMillis=200}
    # NO exponemos puertos - solo acceso interno
    expose:
      - "8082"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://document-core-service:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - docflow-internal
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 768M
        reservations:
          cpus: '1'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  # ------------------------------------
  # Gateway Service - ÚNICO servicio backend expuesto internamente
  # ------------------------------------
  # NO expuesto directamente | El Frontend accede internamente
  gateway-service:
    image: docflow/gateway-service:${APP_VERSION:-0.0.1}
    build:
      context: ./backend/gateway
      dockerfile: Dockerfile
    container_name: docflow-gateway
    restart: always
    environment:
      # CORS - solo orígenes permitidos (producción)
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      # Rutas internas a microservicios
      IDENTITY_SERVICE_URL: http://identity-service:8081
      DOCUMENT_SERVICE_URL: http://document-core-service:8082
      # Server
      SERVER_PORT: 8080
      # Environment
      ENVIRONMENT: production
      # Java opts
      JAVA_OPTS: ${GATEWAY_JAVA_OPTS:--Xmx512m -Xms256m -XX:+UseG1GC -XX:MaxGCPauseMillis=200}
    # NO exponemos puertos - solo acceso interno desde Frontend
    expose:
      - "8080"
    depends_on:
      identity-service:
        condition: service_healthy
      document-core-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://gateway-service:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - docflow-internal
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 768M
        reservations:
          cpus: '1'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  # ====================================
  # FRONTEND SERVICE - ÚNICO PUERTO EXPUESTO
  # ====================================

  # ------------------------------------
  # Frontend - React SPA + Nginx Reverse Proxy
  # ------------------------------------
  # ✅ ÚNICO servicio con puerto expuesto (80 o 443)
  frontend:
    image: docflow/frontend:${APP_VERSION:-0.0.1}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docflow-frontend
    restart: always
    environment:
      # API comunica con Gateway internamente
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://gateway-service:8080}
    # ✅ SOLO PUERTO DEL FRONTEND EXPUESTO
    ports:
      - "${FRONTEND_PORT:-80}:80"
      # Descomentar si tienes certificado SSL para HTTPS
      # - "${FRONTEND_HTTPS_PORT:-443}:443"
    depends_on:
      gateway-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - docflow-internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

# ------------------------------------
# Networks - Aislada internamente
# ------------------------------------
networks:
  docflow-internal:
    name: docflow-internal
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ------------------------------------
# Volumes - Datos persistentes
# ------------------------------------
volumes:
  docflow-postgres-data:
    name: docflow-postgres-data
    driver: local
  docflow-minio-data:
    name: docflow-minio-data
    driver: local
