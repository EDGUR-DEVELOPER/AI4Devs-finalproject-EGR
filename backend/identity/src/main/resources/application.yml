# Application Configuration
spring:
  application:
    name: identity-service

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:docflow}
    username: ${DB_USER:docflow}
    password: ${DB_PASSWORD:docflow_secret}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: UTC

# Server Configuration
server:
  port: 8081
  servlet:
    context-path: /

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:docflow-secret-key-change-this-in-production-min-256-bits-required-for-security}
  expiration: ${JWT_EXPIRATION:86400000}
  issuer: ${JWT_ISSUER:docflow-identity-service}

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  info:
    title: Identity Service API
    description: IAM Service - Lightweight Keycloak Wrapper for DocFlow
    version: 0.0.1-SNAPSHOT
    contact:
      name: DocFlow Team

# Logging Configuration
logging:
  level:
    root: INFO
    com.docflow.identity: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
