# Application Configuration
spring:
  application:
    name: vault-service

# Server Configuration
server:
  port: 8085
  servlet:
    context-path: /

# HashiCorp Vault Configuration
spring.cloud.vault:
  uri: ${VAULT_URI:http://localhost:8200}
  token: ${VAULT_TOKEN:root}
  kv:
    backend: ${VAULT_KV_BACKEND:secret}
    default-context: ${VAULT_KV_DEFAULT_CONTEXT:docflow}

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  info:
    title: Vault Integration Service API
    description: HashiCorp Vault integration microservice for DocFlow
    version: 0.0.1-SNAPSHOT
    contact:
      name: DocFlow Team

# Logging Configuration
logging:
  level:
    root: INFO
    com.docflow.vault: DEBUG
    org.springframework.vault: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
