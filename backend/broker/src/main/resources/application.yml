# =============================================================================
# Message Broker Service - Application Configuration
# =============================================================================

# Application Configuration
spring:
  application:
    name: broker-service

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    
    # Producer Configuration
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
    
    # Consumer Configuration
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: true
      group-id: ${broker.consumer.group-id:broker-demo-group}

# Server Configuration
server:
  port: 8084
  servlet:
    context-path: /

# Broker Service Custom Configuration
broker:
  demo-topic: ${BROKER_DEMO_TOPIC:demo-topic}
  consumer:
    group-id: ${BROKER_CONSUMER_GROUP_ID:broker-demo-group}

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  info:
    title: Message Broker Service API
    description: Kafka Integration Service for DocFlow - Provides REST endpoints for publishing messages to Kafka topics
    version: 0.0.1-SNAPSHOT
    contact:
      name: DocFlow Team

# Logging Configuration
logging:
  level:
    root: INFO
    com.docflow.broker: DEBUG
    org.apache.kafka: WARN
    org.springframework.kafka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
