# ====================================
# DocFlow - Docker Compose Full Stack
# ====================================
# Orquestación completa: Infraestructura + Backend + Frontend
# Para desarrollo local con hot-reload, ejecutar servicios fuera de Docker
#
# Uso:
#   docker compose up --build -d     # Iniciar todos los servicios (primera vez)
#   docker compose up -d             # Iniciar sin rebuild
#   docker compose down              # Detener servicios (mantiene datos)
#   docker compose down -v           # Detener y eliminar volúmenes
#   docker compose logs -f <service> # Ver logs de un servicio
#   docker compose ps                # Ver estado de servicios

name: docflow

services:
  # ------------------------------------
  # PostgreSQL - Base de Datos Relacional
  # ------------------------------------
  # Usado por: Identity Service, Document Core Service
  # Bases de datos: docflow_identity, docflow_documents (crear manualmente)
  postgres:
    image: postgres:${POSTGRES_VERSION:-16.1-alpine3.19}
    container_name: docflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docflow_secret}
      POSTGRES_DB: ${POSTGRES_DB:-docflow}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - docflow-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docflow} -d ${POSTGRES_DB:-docflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - docflow-network

  # ------------------------------------
  # MinIO - Object Storage (S3-Compatible)
  # ------------------------------------
  # Usado por: Document Core Service
  # Bucket por defecto: docflow-documents
  minio:
    image: minio/minio:${MINIO_VERSION:-RELEASE.2025-01-10T16-00-47Z}
    container_name: docflow-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"      # API S3
      - "${MINIO_CONSOLE_PORT:-9001}:9001"  # Console Web
    volumes:
      - docflow-minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - docflow-network

  # ------------------------------------
  # MinIO Setup - Crear bucket inicial
  # ------------------------------------
  # Contenedor efímero que crea el bucket por defecto
  minio-setup:
    image: minio/mc:${MC_VERSION:-latest}
    container_name: docflow-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_DEFAULT_BUCKET: ${MINIO_DEFAULT_BUCKET:-docflow-documents}
    entrypoint: >
      /bin/sh -c "
        mc alias set docflow http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
        mc mb docflow/$${MINIO_DEFAULT_BUCKET} --ignore-existing;
        mc anonymous set download docflow/$${MINIO_DEFAULT_BUCKET};
        echo 'Bucket $${MINIO_DEFAULT_BUCKET} creado exitosamente';
        exit 0;
      "
    networks:
      - docflow-network

  # ====================================
  # BACKEND SERVICES
  # ====================================

  # ------------------------------------
  # Identity Service - Autenticación y autorización
  # ------------------------------------
  # NOTA: Este servicio NO está expuesto externamente
  # Solo es accesible dentro de la red Docker a través del Gateway
  identity-service:
    image: docflow/identity-service:0.0.1
    build:
      context: ./backend/identity
      dockerfile: Dockerfile
    container_name: docflow-identity
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-docflow}
      DB_USER: ${POSTGRES_USER:-docflow}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-docflow_secret}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-docflow-secret-key-change-this-in-production-min-256-bits-required-for-security}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_ISSUER: ${JWT_ISSUER:-docflow-identity-service}
      # Server
      SERVER_PORT: 8081
      # Java opts
      JAVA_OPTS: ${IDENTITY_JAVA_OPTS:--Xmx512m -Xms256m}
    # Puertos NO expuestos externamente (solo acceso interno vía Gateway)
    expose:
      - "8081"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://identity-service:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - docflow-network

  # ------------------------------------
  # Document Core Service - Gestión de documentos
  # ------------------------------------
  # NOTA: Este servicio NO está expuesto externamente
  # Solo es accesible dentro de la red Docker a través del Gateway
  document-core-service:
    image: docflow/document-core-service:0.0.1
    build:
      context: ./backend/document-core
      dockerfile: Dockerfile
    container_name: docflow-document-core
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-docflow}
      DB_USER: ${POSTGRES_USER:-docflow}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-docflow_secret}
      # MinIO/S3
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BUCKET: ${MINIO_DEFAULT_BUCKET:-docflow-documents}
      # Server
      SERVER_PORT: 8082
      # Java opts
      JAVA_OPTS: ${DOCUMENT_JAVA_OPTS:--Xmx512m -Xms256m}
    # Puertos NO expuestos externamente (solo acceso interno vía Gateway)
    expose:
      - "8082"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://document-core-service:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - docflow-network

  # ------------------------------------
  # Gateway Service - API Gateway (Único punto de entrada)
  # ------------------------------------
  # NOTA: Este es el ÚNICO servicio backend expuesto externamente
  # Todos los requests a microservicios internos pasan por aquí
  gateway-service:
    image: docflow/gateway-service:0.0.1
    build:
      context: ./backend/gateway
      dockerfile: Dockerfile
    container_name: docflow-gateway
    restart: unless-stopped
    environment:
      # CORS - permite acceso desde frontend local y contenedor docker
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000,http://localhost,http://frontend}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-docflow-secret-key-change-this-in-production-min-256-bits-required-for-security}
      # Rutas internas a microservicios (comunicación interna Docker - nombres de servicios)
      IDENTITY_SERVICE_URL: http://identity-service:8081
      DOCUMENT_SERVICE_URL: http://document-core-service:8082
      # Server
      SERVER_PORT: 8080
      # Java opts
      JAVA_OPTS: ${GATEWAY_JAVA_OPTS:--Xmx512m -Xms256m}
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
    depends_on:
      identity-service:
        condition: service_healthy
      document-core-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://gateway-service:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - docflow-network

  # ====================================
  # FRONTEND SERVICE
  # ====================================

  # ------------------------------------
  # Frontend - React SPA
  # ------------------------------------
  frontend:
    image: docflow/frontend:0.0.1
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docflow-frontend
    restart: unless-stopped
    environment:
      # API Gateway URL (usado en build-time si se configura con variable de entorno)
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://gateway-service:8080}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      gateway-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - docflow-network

# ------------------------------------
# Networks
# ------------------------------------
networks:
  docflow-network:
    name: docflow-network
    driver: bridge

# ------------------------------------
# Volumes (Persistent Data)
# ------------------------------------
volumes:
  docflow-postgres-data:
    name: docflow-postgres-data
  docflow-minio-data:
    name: docflow-minio-data
