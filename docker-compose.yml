# ====================================
# DocFlow - Docker Compose Infrastructure
# ====================================
# Servicios de infraestructura para desarrollo local
# Basado en: Diagrama de Arquitectura Local (Docker Compose)
#
# Uso:
#   docker compose up -d          # Iniciar todos los servicios
#   docker compose down           # Detener servicios (mantiene datos)
#   docker compose down -v        # Detener y eliminar volúmenes
#   docker compose logs -f        # Ver logs en tiempo real
#   docker compose ps             # Ver estado de servicios

name: docflow

services:
  # ------------------------------------
  # PostgreSQL - Base de Datos Relacional
  # ------------------------------------
  # Usado por: Identity Service, Document Core Service
  # Bases de datos: docflow_identity, docflow_documents (crear manualmente)
  postgres:
    image: postgres:${POSTGRES_VERSION:-16-alpine}
    container_name: docflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docflow_secret}
      POSTGRES_DB: ${POSTGRES_DB:-docflow}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - docflow-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docflow} -d ${POSTGRES_DB:-docflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - docflow-network

  # ------------------------------------
  # MongoDB - Base de Datos NoSQL
  # ------------------------------------
  # Usado por: Audit Log Service
  # Base de datos: auditlog
  mongodb:
    image: mongo:${MONGO_VERSION:-7.0}
    container_name: docflow-mongodb
    restart: unless-stopped
    environment:
      # Sin autenticación para desarrollo local
      # En producción, configurar MONGO_INITDB_ROOT_USERNAME y MONGO_INITDB_ROOT_PASSWORD
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-auditlog}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - docflow-mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - docflow-network

  # ------------------------------------
  # MinIO - Object Storage (S3-Compatible)
  # ------------------------------------
  # Usado por: Document Core Service
  # Bucket por defecto: docflow-documents
  minio:
    image: minio/minio:${MINIO_VERSION:-RELEASE.2024-01-01T16-36-33Z}
    container_name: docflow-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"      # API S3
      - "${MINIO_CONSOLE_PORT:-9001}:9001"  # Console Web
    volumes:
      - docflow-minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - docflow-network

  # ------------------------------------
  # MinIO Setup - Crear bucket inicial
  # ------------------------------------
  # Contenedor efímero que crea el bucket por defecto
  minio-setup:
    image: minio/mc:latest
    container_name: docflow-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_DEFAULT_BUCKET: ${MINIO_DEFAULT_BUCKET:-docflow-documents}
    entrypoint: >
      /bin/sh -c "
        mc alias set docflow http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
        mc mb docflow/$${MINIO_DEFAULT_BUCKET} --ignore-existing;
        mc anonymous set download docflow/$${MINIO_DEFAULT_BUCKET};
        echo 'Bucket $${MINIO_DEFAULT_BUCKET} creado exitosamente';
        exit 0;
      "
    networks:
      - docflow-network

  # ------------------------------------
  # Redis - Cache en Memoria
  # ------------------------------------
  # Usado por: Document Core Service
  redis:
    image: redis:${REDIS_VERSION:-7-alpine}
    container_name: docflow-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - docflow-redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - docflow-network

  # ------------------------------------
  # Apache Kafka - Message Broker (KRaft Mode)
  # ------------------------------------
  # Usado por: Document Core, Search AI, Audit Log Services
  # Modo KRaft: sin dependencia de Zookeeper
  kafka:
    image: apache/kafka:${KAFKA_VERSION:-3.7.0}
    container_name: docflow-kafka
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:${KAFKA_PORT:-9092}
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: ${KAFKA_CLUSTER_ID:-MkU3OEVBNTcwNTJENDM2Qk}
    ports:
      - "${KAFKA_PORT:-9092}:9092"
      - "${KAFKA_CONTROLLER_PORT:-9093}:9093"
    volumes:
      - docflow-kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-cluster.sh cluster-id --bootstrap-server localhost:9092 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - docflow-network

  # ------------------------------------
  # Kafka UI - Interfaz Web para Kafka
  # ------------------------------------
  # URL: http://localhost:9090
  kafka-ui:
    image: provectuslabs/kafka-ui:${KAFKA_UI_VERSION:-latest}
    container_name: docflow-kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: docflow-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      DYNAMIC_CONFIG_ENABLED: "true"
    ports:
      - "${KAFKA_UI_PORT:-9090}:8080"
    networks:
      - docflow-network

  # ------------------------------------
  # HashiCorp Vault - Secrets Management
  # ------------------------------------
  # Usado por: Todos los microservicios (gestión de secretos)
  # URL: http://localhost:8200
  # Token (dev): root
  vault:
    image: hashicorp/vault:${VAULT_VERSION:-1.17}
    container_name: docflow-vault
    restart: unless-stopped
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN:-root}
      VAULT_DEV_LISTEN_ADDRESS: ${VAULT_DEV_LISTEN_ADDRESS:-0.0.0.0:8200}
      VAULT_ADDR: http://127.0.0.1:8200
    ports:
      - "${VAULT_PORT:-8200}:8200"
    volumes:
      - docflow-vault-data:/vault/file
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - docflow-network

# ------------------------------------
# Networks
# ------------------------------------
networks:
  docflow-network:
    name: docflow-network
    driver: bridge

# ------------------------------------
# Volumes (Persistent Data)
# ------------------------------------
volumes:
  docflow-postgres-data:
    name: docflow-postgres-data
  docflow-mongo-data:
    name: docflow-mongo-data
  docflow-minio-data:
    name: docflow-minio-data
  docflow-redis-data:
    name: docflow-redis-data
  docflow-kafka-data:
    name: docflow-kafka-data
  docflow-vault-data:
    name: docflow-vault-data
